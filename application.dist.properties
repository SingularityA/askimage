# Database Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/_database_name_
spring.datasource.username=_username_
spring.datasource.password=_password_

# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

# Fix 'Method org.postgresql.jdbc.PgConnection.createClob() is not yet implemented'
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Multipart
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=10MB